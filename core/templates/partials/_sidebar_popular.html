<div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm">
  <h3 class="text-xl font-bold mb-4" style="color: var(--accent-color);">
    <i class='bx bx-trending-up mr-2'></i> Popular
  </h3>
  <div class="space-y-3">
    {% for post in popular_posts %}
    <div class="pb-3 {% if not forloop.last %}border-b border-gray-100{% endif %}">
      <a href="{% url 'article_detail' slug=post.slug %}" class="block hover:opacity-80 transition">
        <h4 class="font-medium text-sm leading-snug" style="color: var(--text-primary);">
          {{ post.title }}
        </h4>
        <div class="flex items-center gap-2 text-xs mt-1" style="color: var(--text-secondary);">
          <span><i class='bx bx-show'></i> {{ post.views }}</span>
          <span><i class='bx bx-time-five'></i> {{ post.read_time }}m</span>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
