<div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm">
  <h3 class="text-xl font-bold mb-4 text-blue-600 flex items-center gap-2">
    <i class='bx bx-trending-up'></i> Popular Posts
  </h3>
  <div class="space-y-4">
    {% for post in popular_posts %}
    <div class="flex gap-3 pb-4 {% if not forloop.last %}border-b border-gray-200{% endif %}">
      {% if post.featured_image %}
      <img src="{{ post.featured_image }}" alt="{{ post.title }}" class="w-16 h-16 object-cover rounded-lg flex-shrink-0">
      {% else %}
      <div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center flex-shrink-0">
        <i class='bx bx-file text-gray-400'></i>
      </div>
      {% endif %}
      <div class="flex-1 min-w-0">
        <h4 class="font-medium text-sm line-clamp-2 hover:text-blue-600 transition">
          <a href="{% url 'article_detail' slug=post.slug %}">{{ post.title }}</a>
        </h4>
        <div class="flex items-center gap-2 text-xs text-gray-600 mt-1">
          <span><i class='bx bx-show'></i> {{ post.views }}</span>
          <span><i class='bx bx-time-five'></i> {{ post.read_time }} min</span>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-sm text-gray-500">No popular posts yet.</p>
    {% endfor %}
  </div>
</div>
