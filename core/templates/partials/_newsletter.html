<div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 border border-gray-200">
  <h3 class="text-xl font-bold mb-3 flex items-center gap-2" style="color: var(--text-primary);">
    <i class='bx bx-envelope'></i> Newsletter
  </h3>
  <p class="text-sm mb-4" style="color: var(--text-secondary);">
    Get the latest articles in your inbox.
  </p>
  <form method="post" action="#" class="space-y-3">
    {% csrf_token %}
    <input type="email" name="email" placeholder="your@email.com" required
           class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-offset-2"
           style="focus:ring-color: var(--accent-color);">
    <button type="submit" class="w-full px-4 py-2 rounded-lg font-semibold transition hover:opacity-90"
            style="background: var(--accent-color); color: white;">
      <i class='bx bx-right-arrow-alt'></i> Subscribe
    </button>
  </form>
</div>
